<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sky</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tinos&display=swap" rel="stylesheet">
  <link href="./styles.css" rel="stylesheet">
</head>

<script>
  function selectLang(language) {
    document.querySelector('.app-wrapper').dataset.lang = language
  }
</script>

<body>
  <div class="app-wrapper" data-lang="ru">
    <div class="header">
      <div class="header__side-button header__side-button_left">
        <span onclick="selectLang('en')" role="lang-eng">en</span>
        /
        <span role="lang-rus" onclick="selectLang('ru')" class="bold">ru</span>
      </div>
      <div class="header__logo-wrapper">
        <img src="./images/taini.png" style="width: 100%;">
      </div>
      <div class="header__side-button header__side-button_right">collage oracle</div>
    </div>
    <div class="opening" role="opener">
      <div>This is a place of collage poetry and weird fortune-telling. Click the button to get your collage prediction.
      </div>
      <button onclick="doPrediction()" class="oracle__prediction-button">play</button>
    </div>
    <div>
      <!-- <video src="./images/loading.mp4"></video> -->
    </div>
    <div class="oracle hidden" role="player">
      <div style="margin-right: 25px; padding-left: 20px">
        <img style="visibility: hidden;" width="400" src="./images/left.png" />
      </div>
      <div class="oracle__prediction">
        <img src="./images/collages/1.jpg" class="oracle__prediction-image" id="prediction_image">
        <button onclick="doPrediction()" class="oracle__prediction-button">play <span style="display: none">one more</span></button>
      </div>
      <div style="margin-left: 85px;width: 360px;height: 480px;position: relative;">
        <iframe frameborder="0" style="border:none;width:480px;height:360px;" width="100%" height="180" src="https://music.yandex.ru/iframe/#track/5185315/1674763">Слушайте <a href='https://music.yandex.ru/album/1674763/track/5185315'>Be Still</a> — <a href='https://music.yandex.ru/artist/5529'>The Killers</a> на Яндекс Музыке</iframe>
      </div>
    </div>
  </div>

  <script>

    let test = false,
      images = [
        "./images/collages/",
        "./images/collages/1.jpg",
        "./images/collages/2.jpg",
      ]

    function select(n) {
      return Math.floor(Math.random() * n)
    }

    function getRandomImage() {
      return images[select(images.length - 1) + 1]
    }

    const predictionImage = document.getElementById('prediction_image')

    let myNumber = 1;

    function doPrediction() {
      predictionImage.src = getRandomImage();

      document.querySelector('[role=opener]').classList.add('hidden')
      document.querySelector('[role=player]').classList.add('visible')
    }
  </script>
</body>

</html>
