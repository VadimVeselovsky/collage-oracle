<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sky</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;family=Tinos&amp;display=swap"
    rel="stylesheet">
  <link href="./styles.css" rel="stylesheet">
  <script src="./shared-names.js"></script>
  <script src="./images-list.js"></script>
  <script src="./script.js"></script>
</head>



<body>
  <div class="app-wrapper" data-lang="ru" style="padding-bottom: 255px;">
    <div class="header">
      <div class="header__side-button header__side-button_left">
        <span onclick="selectLang('en')" role="lang-eng">en</span>
        /
        <span role="lang-rus" onclick="selectLang('ru')" class="bold">ru</span>
      </div>
      <div class="header__logo-wrapper">
        <img src="./images/taini.png" style="width: 100%;">
      </div>
      <div class="header__side-button header__side-button_right">collage oracle</div>
    </div>
    <div class="opening" role="opener">
      <div class="opening__text" style="font-size: 30px;font-family: Montserrat;width: 567px;">This is a place of
        collage poetry and weird fortune-telling. Click the button to get your collage prediction.</div>
      <button onclick="doPrediction()" class="oracle__prediction-button">play</button>
    </div>
    <div class="oracle oracle_loading hidden" role="player">
      <div style="margin-right: 25px; padding-left: 20px">
        <img style="visibility: hidden;" width="400" src="./images/left.png">
      </div>
      <div class="oracle__prediction">
        <img class="oracle__prediction-image" id="qweshtrjydhstrdthalgajrbaovbaouergbuelrhgblxhbdrg">
        <button onclick="doPrediction()" class="oracle__prediction-button">play <span style="display: none">one
            more</span></button>
        <div id="ugvugjgvk" style="
        position: absolute;
        width: 100%;
        height: 370px;
        top: 0;
        left: calc(100% + 50px);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Montserrat';
        "></div>
      </div>
      <div style="margin-left: 85px;width: 360px;height: 480px;position: relative;" data-_="">
      </div>
    </div>
    <div role="loading" class="hidden loading">
      <video id="loading-video-element" class="loading__video" loop src="./images/loading.mp4"></video>
    </div>
  </div>




</body>

</html>
