<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sky</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;family=Tinos&amp;display=swap"
    rel="stylesheet">
  <link href="./styles.css?t=1" rel="stylesheet">
  <script src="./shared-names.js"></script>
  <script src="./images-list.js"></script>
  <script src="./script.js"></script>
</head>

<body>
  <div class="app-wrapper" data-lang="" id="root">
    <script>
      const lang = localStorage.getItem('language') || 'ru'
      document.getElementById('root').dataset.lang = lang
    </script>
    <div class="header">
      <div class="header__side-button header__side-button_left">
        <span onclick="selectLang('en')" role="lang-eng">en</span>
        /
        <span role="lang-rus" onclick="selectLang('ru')" class="bold">ru</span>
      </div>
      <div class="header__logo-wrapper">
        <img src="./images/taini.jpg" style="width: 100%;">
      </div>
      <div class="header__side-button header__side-button_right">collage oracle</div>
    </div>
    <div class="opening" role="opener">
      <div class="opening__text">
        <span data-translation="en">
          This is a place of collage poetry and weird fortune-telling. Click the button to get your collage prediction.
        </span>
        <span data-translation="ru">
          Задайте вопрос и нажмите на кнопку, чтобы получить предсказание.
        </span>
      </div>
      <button onclick=" doPrediction()" class="oracle__prediction-button"><span data-translation="ru">вперёд!</span><span data-translation="en">play!</span></button>
    </div>
    <div class="hidden" role="player">
      <div class="oracle oracle_loading">
        <div class="oracle-decoration">
        </div>
        <div class="oracle__prediction">
          <img class="oracle__prediction-image" id="qweshtrjydhstrdthalgajrbaovbaouergbuelrhgblxhbdrg">
        </div>
        <div class="translation-wrapper">
          <span id="translation"></span>
        </div>
      </div>
      <button onclick="doPrediction()" class="oracle__prediction-button"><span data-translation="ru">вперёд!</span><span data-translation="en">play!</span></button>
    </div>
    <div role="loading" class="hidden loading">
      <video id="loading-video-element" class="loading__video" loop playsinline preload>
        <source src="./images/loading1.mp4" type="video/mp4">
      </video>
    </div>
  </div>

  <!-- <script>doPrediction()</script> -->


</body>

</html>
