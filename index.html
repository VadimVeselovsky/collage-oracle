<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sky</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;family=Tinos&amp;display=swap"
      rel="stylesheet"
    />
    <link href="./styles.css?t=3" rel="stylesheet" />
    <script src="./shared-names.js"></script>
    <script src="./images-list.js"></script>
    <script src="./script.js"></script>
  </head>

  <body>
    <div class="app-wrapper" data-lang="" id="root">
      <script>
        const lang = localStorage.getItem("language") || "ru";
        document.getElementById("root").dataset.lang = lang;
      </script>
      <div class="header">
        <div
          class="header__side-button header__side-button_left"
          onclick="selectLang(getLang() === 'en' ? 'ru' : 'en')"
        >
          <span role="lang-eng">en</span>
          /
          <span role="lang-rus" class="bold">ru</span>
        </div>
        <div class="header__logo-wrapper">
          <img src="./images/taini.jpg" style="width: 100%" />
        </div>
        <div class="header__side-button header__side-button_right">
          college oracle
        </div>
      </div>
      <div class="opening" role="opener">
        <div class="opening__text">
          <span data-translation="en">
            oh you got quite a silver lining in your hand! allow me to tell your
            fortune
          </span>
          <span data-translation="ru">
            ждёт тебя дорога долгая
            <br />
            <br />
            проложить дорогу?
          </span>
        </div>
        <button onclick="doPrediction()" class="oracle__prediction-button">
          <span data-translation="ru">Алиса, проложи дорогу</span
          ><span data-translation="en">uh sure</span>
        </button>
      </div>
      <div class="hidden" role="player">
        <div class="oracle oracle_loading">
          <div class="oracle-decoration"></div>
          <div class="oracle__prediction">
            <img
              class="oracle__prediction-image"
              id="qweshtrjydhstrdthalgajrbaovbaouergbuelrhgblxhbdrg"
            />
          </div>
          <div class="translation-wrapper">
            <span id="translation"></span>
          </div>
        </div>
        <button onclick="doPrediction()" class="oracle__prediction-button">
          <span data-translation="ru">nothing ever changes</span
          ><span data-translation="en">nothing ever changes</span>
        </button>
      </div>
      <div role="loading" class="hidden loading">
        <video
          id="loading-video-element"
          class="loading__video"
          loop
          playsinline
          preload
        >
          <source src="./images/loading1.mp4" type="video/mp4" />
        </video>
      </div>
    </div>

    <span style="position: fixed; bottom: 30px; right: 30px; opacity: 0.2"
      >made by me and my ex-friend</span
    >

    <!-- <script>doPrediction()</script> -->
  </body>
</html>
